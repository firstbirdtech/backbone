language: scala

sudo: required

services:
  - docker

scala:
   - 2.11.11
   - 2.12.2

jdk:
   - oraclejdk8

branches:
  only:
  - master

script:
  - sbt clean coverage test coverageReport coverageAggregate codacyCoverage

before_cache:
  - find $HOME/.ivy2 -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt  -name "*.lock"               -print -delete

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot

